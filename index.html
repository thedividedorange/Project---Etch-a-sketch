<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="vieweport" width="device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/anuraghazra/VerlyRangeSlider@v1.0.2/src/style.css" />
        <script src="https://cdn.jsdelivr.net/gh/anuraghazra/Verly.js@v1.1.4/dist/verly.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/anuraghazra/VerlyRangeSlider@v1.0.2/src/VerlyRange.js"></script>

        <script defer type="text/javascript" src="./js/script.js"></script>
        <script defer type="text/javascript" src="./js/colorwheel.js"></script>

        <title>Magic Etch-A-Sketch</title>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class = "etchContainer">
                    <div class="sketchContainer"></div>
                </div>
            </div>
            
            <div class="bottom">
                <div class="colorPicker">
                    <div class="col">
                        <div class="row">
                            <div id="picker"></div>
                        </div>
                    </div>
                </div>
                <label class="sliderContainer">
                    <span class="sliderOutput">0</span>
                    <input class="slider" id="sliderRange" type="range" min="1" step="2" max="100" value="16" />
                </label>
                <button class="button-rainbow rainbow">Rainbow Color</button>
                <button class="button erase">Eraser</button>
                <button class="button filter">Shade</button>
                <button class="button reset">Reset Board</button>
            </div>      
        </div>
        <div class="footer">
            <p class="footer-info">Credits to <a href="https://www.codehim.com/vanilla-javascript/javascript-color-wheel-picker/" rel="noopener" target="_blank">Codehim.com</a> for the colorwheel</p>
                <p>Credits to <a href="https://github.com/anuraghazra/anuraghazra.github.io" rel="noopener" target="_blank">Anurag Hazra</a> for the amazing slider.</p>
                <span class="footer-brand">Created with ❤️ for <a href="https://www.theodinproject.com/" ref="noopener" target="_blank">TheOdinProject</a> By<img src="./assets/github.png" width="32px" height="32px"><a href="https://github.com/thedividedorange">TheDividedOrange</a></span>
        </div>
    </body>
</html>
